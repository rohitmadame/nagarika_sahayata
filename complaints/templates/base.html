{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Complaint System{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-stunning shade of blue shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{% static 'images/logo.png' %}" 
                     alt="Complaint App Logo" 
                     class="d-inline-block align-text-top"
                     style="height: 40px;">
            </a>
            
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-outline-light me-2">Logout</a>
                {% else %}
                    <a href="{% url 'user_login' %}" class="btn btn-link text-dark text-decoration-none me-3">Sign In</a>
                    <a href="{% url 'user_register' %}" class="btn btn-primary px-4">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    

    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
